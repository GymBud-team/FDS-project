{%extends 'gb/base.html'%}

{%block title%}
<p><a href="{%url 'gb:confirmed'%}">GymBud</a> Ingestão de água</p>
<h1>{{request.user}}</h1>
{%endblock%}

{%block content%}
<h2>Quantidade ingerida em ml:</h2>
<form method="POST" action="">
    {%csrf_token%}
    {{form}}
    <input type="submit" value="Adicionar">
</form>
<div>
    <p>Seu consumo até agora: {{consumo}} ml </p>
    <p>Faltam {{falta}} ml pra sua meta diária.</p>
</div>
{%endblock%}
