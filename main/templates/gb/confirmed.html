{% block content %} {% load static%}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

            <a class="active-menu" href="{%url 'gb:requestWorkout'%}"

          <h3>Ingestao De √Ågua</h3>

        </li>

              class="imagem"

          /></a>
        </li>
        <li class="historia-single">
          <h3>Metas</h3>
          <a href="{% url 'gb:metas_info'  %}"

              class="imagem"
              src="{% static 'metasBranco.png' %}"
              width="200"
